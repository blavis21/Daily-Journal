<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/journal.css">
    <title>Daily Journal</title>
</head>

<body>
    <h1>Daily Journal</h1>
    <div class="container">
        <form action="" class="form">


            <label for="journalDate">Date of Entry</label><br />
            <input type="date" name="journalDate" id="journalDate" class="label" required><br />

            <label for="moodForTheDay">Mood for the Day</label>
            <select name="moodForTheDay" id="moodForTheDay" class="label" required>
                <option value="blank"></option>
                <option value="confused">Confused</option>
                <option value="determined">Determined</option>
                <option value="frustrated">Frustrated</option>
                <option value="happy">Happy</option>
                <option value="motivated">Motivated</option>
                <option value="needToWorkHarder">Need to Work Harder</option>
            </select>

            <label for="conceptsCovered">Concepts Covered</label>
            <input type="text" name="conceptsCovered" id="conceptsCovered" class="label" required>

            <label for="jornalEntry">Journal Entry</label>
            <textarea name="journalEntry" id="journalEntry" class="label" style="height:200px" required></textarea>

        </form>
        <button type="Button" id="submit-btn">Submit</button>
    </div>

    <fieldset>
        <legend>
            <h3>Filter by Mood</h3>
        </legend>
        <div class="radioBtns">
            <input type="radio" id="confused" name="radioBtn" value="Confused">
            <label for="confused">Confused</label>
        
            <input type="radio" id="determined" name="radioBtn" value="Determined">
            <label for="determined">Determined</label>
        
            <input type="radio" id="frustrated" name="radioBtn" value="Frustrated">
            <label for="frustrated">Frustrated</label>
       
            <input type="radio" id="happy" name="radioBtn" value="Happy">
            <label for="happy">Happy</label>
        
            <input type="radio" id="motivated" name="radioBtn" value="Motivated">
            <label for="motivated">Motivated</label>
       
            <input type="radio" id="work-harder" name="radioBtn" value="Need to Work Harder">
            <label for="work-harder">Need to Work Harder</label>
        </div>
    </fieldset>

    <article class="entryLog"></article>

    <script src="scripts/data.js"></script>
    <script src="scripts/entryComponent.js"></script>
    <script src="scripts/entriesDOM.js"></script>
    <script src="scripts/journal.js"></script>
    <script src="scripts/filter.js"></script>
</body>

</html>
